<!DOCTYPE html>

<body>
<p id="output"></p>

<script>
var nombre = ["P", "i", "e", "r", "o"];
//document.getElementById("output").innerHTML = name;
var text,i;
text = "";
for(i = 0 ; i < nombre.length ; i++){
	var letter = nombre[i];
	if("aeiou".indexOf(letter) < 0){
		text += letter + " CONSONANT" + '<br>';
	}
	else if("1234567890".indexOf(letter) > 0)
		text += letter + " Els noms de persones no contenen números!" + '<br>';
	else{
		text += letter + " VOCAL" + '<br>';
	}
	
}
document.getElementById("output").innerHTML = text;
	
</script>

</body>
